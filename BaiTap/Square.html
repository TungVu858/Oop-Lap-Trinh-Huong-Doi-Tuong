<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<canvas id="ve" width="1678px" height="678px" style="border: 1px solid lightgrey"></canvas>
<script>
    function Rectangle(a, b) {
        this.a = a;
        this.b = b;
        this.getArea = function () {
            return a * b;
        }
        this.getPeripheral = function () {
            return (a + b) * 2;
        }
    }

    // function getRandomHex() {

    //     let green = getRandomHex();

    //     return "rgb(" + red + "," + blue + "," + green + ")";
    // }

    function CreateSquare(a, b) {
        // let color = getRandomColor();
        let ct = document.getElementById('ve').getContext('2d');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        // ct.fillStyle = color;
        ct.fillRect(x, y, a, b);
    }
    CreateSquare(150, 50);
    let square = new Rectangle(120, 70);
    let a = square.a;
    let b = square.b;
    CreateSquare(square.a, square.b);
    let area = square.getArea();
    let peripheral = square.getPeripheral();
    document.write("Chiều dài : " + a + "<br> Chiều rộng : " + b + "<br>Diện tích : " + area + "<br> Chu vi : " + peripheral);
</script>
