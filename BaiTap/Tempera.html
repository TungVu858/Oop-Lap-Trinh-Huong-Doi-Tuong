<body>
<script>
    function Temperature(c) {
        this.c = c;
        this.getChangeF = function () {
            return c*1.8 +32;
        }
        this.getChangeK = function () {
            return c+273.15;
        }
    }
    let temperature = new Temperature(25);
    let c = temperature.c
    let f = temperature.getChangeF();
    let k = temperature.getChangeK();
    document.write("Độ C : "+c+"<br>Độ F : " + f +"<br> Độ K : " +k)
</script>
</body>
