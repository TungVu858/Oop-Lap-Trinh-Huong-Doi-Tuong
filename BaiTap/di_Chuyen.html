<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += speed;
            console.log('ok: ' + this.speed);
        }
        this.moveLeft = function () {
            this.left += -speed;
        }
        this.moveTop = function () {
            this.top += -speed;
        }
        this.moveBot = function () {
            this.top += speed;
        }
    }

    let speed = 10;
    let hero = new Hero('img.png', 20, 30, 200);

    function start() {
        // if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        // }
        if (hero.left >= window.innerWidth - hero.size || hero.left < 0) {
            hero.moveLeft();
        }
        requestAnimationFrame(start)
        document.getElementById('game').innerHTML = hero.getHeroElement();

    }

    start();
</script>
</body>
</html>
